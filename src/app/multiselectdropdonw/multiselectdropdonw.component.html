<div class="row">
<div class="col-md-6">
  <ng-multiselect-dropdown
  [placeholder]="'custom placeholder'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onSelectAll($event)"
  >
</ng-multiselect-dropdown>
</div>

<div class="col-md-5">
  <button type="button" class="btn btn-primary" (click)="onSubmitValue($event)">Add</button>
</div>
</div>

<div class="row">
  <div class="col-md-6">
    <textarea  [(ngModel)] = "citylist"></textarea>
  </div>
</div>
